<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>simple html</title>
</head>

<body>

<!--------------------------------------->
<!-- Creating the headlines -->
<!--------------------------------------->

<h1>My main title</h1>
<h2>My top level heading</h2>
<h3>My subheading</h3>
<h4>My sub-subheading</h4>

<!--------------------------------------->
<!-- Creating a paragraph -->
<!--------------------------------------->

<p>My cat <strong>Felicita</strong> is</p>

<!--------------------------------------->
<!-- Creating a list -->
<!--------------------------------------->

<ul>
  <li>relaxed</li>
  <li>sweet</li>
  <li>always in the moment</li>
</ul>

</body>
</html>
