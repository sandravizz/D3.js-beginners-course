<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>css basics</title>
<style>

/*--------------------------------------*/
/* Page stylings */
/*--------------------------------------*/

body {
  background-color:#011227;
}

/*--------------------------------------*/
/* Chart stylings */
/*--------------------------------------*/

circle {
   fill-opacity:1;
   stroke:white;
   stroke-width:1;
   stroke-opacity:1;
}

</style>
</head>

<body>

<!--------------------------------------->
<!-- Svg, Circle -->
<!--------------------------------------->

<svg width="600" height="600">
   <circle cx="160" cy="160" r=40 fill="#f5fa91"></circle>
   <circle cx="220" cy="220" r=40 fill="#85f6fa"></circle>
   <circle cx="100" cy="100" r=40 fill="#fc77ad"></circle>
   <circle cx="280" cy="280" r=40 fill="#8ff798"></circle>
</svg>

</body>
</html>
