<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>

<!--------------------------------------->
<!-- Fonts reference -->
<!--------------------------------------->

<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">

<!--------------------------------------->
<!-- Connecting with libraries -->
<!--------------------------------------->

<script src="https://d3js.org/d3.v7.min.js"></script>

<!--------------------------------------->
<!-- Headlines -->
<!--------------------------------------->

<p id="h1">SCATTER PLOT | UPDATE</p>
<div id="link">by
<a href="https://slides.com/sandraviz">SANDRA</a></div>

<!--------------------------------------->
<!-- Button -->
<!--------------------------------------->

<button id="start" style="position: absolute; margin-left:20px; margin-top:50px;">START</button>

<style>

/*--------------------------------------*/
/* Text stylings */
/*--------------------------------------*/

#h1 {
  font-size:30px;
  margin:30px 0px 0px 20px;
  color:#f5fa91;
  font-family:'Montserrat Alternates', sans-serif;
  font-weight:300;
}

#link {
	font-family:'Montserrat Alternates', sans-serif;
  font-weight:200;
  font-size:10px;
	margin:5px 0px 0px 22px;
  color:white;
}

a:link, a:visited, a:active {
	text-decoration: none;
  color:white;
  border-bottom:1.5px dotted white;
}

/*--------------------------------------*/
/* Page stylings */
/*--------------------------------------*/

body {
  background-color:#011227;
}

/*--------------------------------------*/
/* Button stylings */
/*--------------------------------------*/

#start {
  font-family:'Montserrat Alternates', sans-serif;
  font-size:12px;
  color:WHITE;
  border:0;
  line-height:1;
  text-align:center;
  background-color:#011227;
}

#start:hover {
  color:#f5fa91;
  background-color:NONE;
}

/*--------------------------------------*/
/* Axes stylings */
/*--------------------------------------*/

.y-axis text, .x-axis text {
  font-family:'Montserrat Alternates', sans-serif;
  font-weight:400;
  font-size:10px;
  opacity:1;
  fill:white;
}

.y-axis path, .x-axis path {
  fill:none;
  stroke-width:0;
  stroke-opacity:1;
  stroke:white;
}

.y-axis line, .x-axis line {
  fill:none;
  stroke-width:0.5;
  stroke-opacity:1;
  stroke:white;
  stroke-dasharray:2;
}

/*--------------------------------------*/
/* Chart stylings */
/*--------------------------------------*/

circle {
  opacity:0.8;
}

</style>

<script>

// --------------------------------------
//  Margin and canvas
// --------------------------------------

var m = {top:100, right:50, bottom:50, left:50}
    w = 600 - m.left - m.right,
    h = 600 - m.top - m.bottom;

var svg = d3.select("body")
    .append("svg")
    .attr("width", w + m.left + m.right)
    .attr("height", h + m.top + m.bottom)
    .append("g")
    .attr("transform", `translate(${m.left}, ${m.top})`);

// --------------------------------------
//  Dataset
// --------------------------------------

var data = [];
var numDataPoints = 50;
var maxRange = Math.random() * 1000;
	for (var i = 0; i < numDataPoints; i++) {
	var newNumber1 = Math.floor(Math.random()*maxRange);
	var newNumber2 = Math.floor(Math.random()*maxRange);
data.push([newNumber1, newNumber2]);}

console.log(data);

// --------------------------------------
//  Scales
// --------------------------------------

var x = d3.scaleLinear()
		.domain([0, d3.max(data, d => d[0])])
		.range([0, w]);

var y = d3.scaleLinear()
		.domain([0, d3.max(data, d => d[1])])
		.range([h, 0]);

var r = d3.scaleLinear()
		.domain([0, d3.max(data, d => d[0])])
		.range([5, 25]);

var c = d3.scaleOrdinal()
    .range(["#f5fa91", "#8ff798", "#85f6fa"]);


// --------------------------------------
//  Data drawing
// --------------------------------------

svg.selectAll("circle")
	 .data(data)
	 .join("circle")
	 .attr("cx", d => x(d[0]))
	 .attr("cy", d => y(d[1]))
	 .attr("r", d => r(d[0]))
   .attr("fill", d => c(d[0]))


// --------------------------------------
//  Axes
// --------------------------------------

svg.append("g")
	 .attr("class", "x-axis")
	 .attr("transform", `translate(0, ${h})`)
	 .call(d3.axisBottom(x)
					 .ticks(3)
           .tickPadding(10)
           .tickSize(-h));

svg.append("g")
	 .attr("class", "y-axis")
	 .attr("transform", `translate(0, 0)`)
	 .call(d3.axisLeft(y)
					 .ticks(3)
           .tickPadding(10)
           .tickSize(-w));

// --------------------------------------
//  Interactivity click
// --------------------------------------

d3.select("#start")
  .on("click", function() {

// --------------------------------------
//  Dataset
// --------------------------------------

var numValues = data.length;
var maxRange = Math.random() * 1000;
data = [];
		for (var i = 0; i < numValues; i++) {
		var newNumber1 = Math.floor(Math.random()*maxRange);
		var newNumber2 = Math.floor(Math.random()*maxRange);
data.push([newNumber1, newNumber2]);
					}
// --------------------------------------
//  Scales
// --------------------------------------

x.domain([0, d3.max(data, d => d[0])]);
y.domain([0, d3.max(data, d => d[1])]);
r.domain([0, d3.max(data, d => d[0])]);

// --------------------------------------
//  Data drawing
// --------------------------------------

svg.selectAll("circle")
	 .data(data)
	 .transition()
	 .duration(1000)
	 .attr("cx", d => x(d[0]))
	 .attr("cy", d => y(d[1]))
	 .attr("r", d => r(d[0]))
   .attr("fill", d => c(d[0]))

// --------------------------------------
//  Axes
// --------------------------------------

svg.select(".x-axis")
	 .transition()
	 .duration(2000)
	 .call(d3.axisBottom(x)
					 .ticks(3)
           .tickSize(-h));

//Transition of the y axis
svg.select(".y-axis")
	 .transition()
	 .duration(2000)
	 .call(d3.axisLeft(y)
					 .ticks(3)
           .tickSize(-w));
});

</script>
</body>
</html>
