<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>svg rect</title>
</head> 
 
<body>

<!--------------------------------------->
<!-- Svg, Rect -->
<!--------------------------------------->

<svg width="600" height="600">
   <rect x="0" y="0" width="230" height="230" fill="#011227"></rect>
   <rect x="10" y="10" width="100" height="100" fill="#f5fa91"></rect>
   <rect x="120" y="10" width="100" height="100" fill="#8ff798"></rect>
   <rect x="10" y="120" width="100" height="100" fill="#85f6fa"></rect>
   <rect x="120" y="120" width="100" height="100" fill="#fc77ad"></rect>
</svg>

</body>
</html>
